# Render manifest to deploy this project as a web service
#
# This defines a web service so Render will expect an HTTP port and
# health checks.

services:
  - type: web
    name: magic-minutes-web
    env: node
    plan: free
    branch: develop
    buildCommand: npm install
    startCommand: npm start
    autoDeploy: true
    healthCheckPath: /health
